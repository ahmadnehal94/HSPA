<div class="row">
  <div class="col-6 m-auto">
    <div class="card m-auto">
      <div class="card-header">Register</div>
      <div class="card-body">
        <form [formGroup]="registrationForm" (ngSubmit)="ngOnSubmit()">
          <div class="form-group col-12">
            <label for="name" class="form-label">Name</label>
            <input
              type="text"
              class="form-control"
              formControlName="userName"
            />
            <span
              *ngIf="!userName.valid && userName.touched"
              class="error-block"
              >Enter User Name</span
            >
          </div>

          <div class="form-group col-12">
            <label for="email" class="form-label">Email</label>
            <input type="text" class="form-control" formControlName="email" />
            <span *ngIf="!email.valid && email.touched" class="error-block">
              <span *ngIf="email.hasError('required')">
                Please Enter Email
              </span>
              <span *ngIf="email.hasError('email')"
                >Please provide a valid email</span
              >
            </span>
          </div>

          <div class="form-group col-12">
            <label for="passwrod" class="form-label">Password</label>
            <input
              type="text"
              class="form-control"
              formControlName="password"
            />
            <span
              *ngIf="!password.valid && password.touched"
              class="error-block"
              >Enter Password</span
            >
          </div>

          <div class="form-group col-12">
            <label for="cpassword" class="form-label">Confirm Password</label>
            <input
              type="text"
              class="form-control"
              formControlName="confirmPassword"
            />
            <span
              *ngIf="!confirmPassword.valid && confirmPassword.touched"
              class="error-block"
            >
              <span *ngIf="confirmPassword.hasError('required')">
                Please Confirm Password
              </span>
            </span>
            <span *ngIf="registrationForm.hasError('notmatched')"
              >Password Not Matched</span
            >
          </div>

          <div class="form-group col-12">
            <label for="mobile" class="form-label">Mobile</label>
            <input type="text" class="form-control" formControlName="mobile" />
            <span *ngIf="!mobile.valid && mobile.touched" class="error-block"
              >Enter Mobile</span
            >
          </div>

          <div class="form-group col-12">
            <button type="submit" class="btn btn-primary">Save</button>
            <button type="reset" class="btn btn-secondary ml-2">Cancel</button>
          </div>
          Form value {{ registrationForm.value | json }} Form Status
          {{ registrationForm.status }}
        </form>
      </div>
    </div>
  </div>
</div>
