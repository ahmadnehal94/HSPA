<div class="card">
  <div class="card-header">Add New Property</div>
  <div class="card-body">
    <form (ngSubmit)="onSubmit(Form)" #Form="ngForm">
      <div class="form-group col-12">
        <label for="name">Name</label>
        <input
          type="text"
          class="form-control"
          ngModel
          name="Name"
          #propName="ngModel"
          required
        />
        <span *ngIf="!propName.valid && propName.touched" class="error-block"
          >Please fill the Name</span
        >
      </div>
      <div class="form-group col-12">
        <label for="type">Type</label>
        <input
          type="text"
          class="form-control"
          ngModel
          name="Type"
          #propName="ngModel"
          required
        />
        <span *ngIf="!propName.valid && propName.touched" class="error-block"
          >Please fill the Type</span
        >
      </div>
      <div class="form-group col-12">
        <label for="price">Price</label>
        <input
          type="text"
          class="form-control"
          ngModel
          name="Price"
          #propName="ngModel"
          required
        />
        <span *ngIf="!propName.valid && propName.touched" class="error-block"
          >Please fill the price</span
        >
      </div>
      <div class="form-group col-12">
        <button type="submit" class="btn btn-primary" [disabled]="!Form.valid">
          Save
        </button>
        <button type="reset" class="btn btn-danger">Cancel</button>
      </div>
    </form>
  </div>
</div>
